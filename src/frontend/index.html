<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6">
      <h1 class="text-2xl font-bold text-center mb-6">
        Classificador de Emails
      </h1>

      <form id="emailForm" class="space-y-4">
        <div>
          <label
            for="emailText"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Cole aqui o texto do email:
          </label>
          <textarea
            id="emailText"
            rows="5"
            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Digite ou cole o conteÃºdo do email aqui..."
          ></textarea>
        </div>

        <div>
          <label
            for="fileUpload"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Ou envie um arquivo (.txt/.pdf):
          </label>
          <input
            type="file"
            id="fileUpload"
            accept=".txt,.pdf"
            class="w-full border p-2 rounded-lg cursor-pointer text-gray-600"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          Classificar
        </button>
      </form>

      <div id="errorMsg" class="mt-4 text-red-600 font-medium hidden"></div>

      <div id="loading" class="text-center my-4 hidden">
        <div
          class="animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent mx-auto"
        ></div>
        <p class="mt-2 text-gray-600">Processando email...</p>
      </div>

      <div id="result" class="mt-6 p-4 border rounded-lg bg-gray-50 hidden">
        <h4 class="text-lg font-semibold mb-2">ðŸ“Œ Resultado</h4>
        <p>
          <strong>Categoria:</strong>
          <span id="category" class="font-medium"></span>
        </p>
        <p class="mt-2"><strong>Resposta sugerida:</strong></p>
        <div
          id="responseText"
          class="mt-2 p-3 bg-blue-50 border border-blue-200 rounded-lg text-gray-800"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
